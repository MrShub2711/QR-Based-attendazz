<div class="container">
    <h1>Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" placeholder="john69@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="input" formControlName="name" placeholder="John" required>
        </div>
        <div class="form-group">
            <label for="second">Last Name</label>
            <input type="input" formControlName="second" placeholder="Doe" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" placeholder="******" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" formControlName="confirmPassword" placeholder="******" required>
        </div>
        <div class="form-group">
            <label for="userType">User Type</label>
            <div class="form-check">
                <input type="radio" formControlName="userType" value="teacher" id="teacherRadio">
                <label for="teacherRadio">Teacher</label>
            </div>
            <div class="form-check">
                <input type="radio" formControlName="userType" value="student" id="studentRadio">
                <label for="studentRadio">Student</label>
            </div>
        </div>
        <div class="form-group" *ngIf="isStudent()">
            <label for="fatherName">Father's Name</label>
            <input type="text" formControlName="fatherName" placeholder="Enter fatherName">
        </div>
        <div class="form-group" *ngIf="isStudent()">
            <label for="motherName">Mother's Name</label>
            <input type="text" formControlName="motherName" placeholder="Enter motherName">
        </div>
        <div class="form-group" *ngIf="isStudent()">
            <label for="parentPhone">Parent Phone Number</label>
            <input type="text" formControlName="parentPhone" placeholder="5559990011">
        </div>
        <button type="submit" class="register">Register</button>
    </form>
</div>
